<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Pokemon</title>
  </head>

  <body>
    <header class="container-fluid fondo py-4">
      <div class="container">
        <div class="row">
          <div class="col-6 text-white align-self-center">
          <h1>Bienvenido</h1>
        </div>
        <div class="col-6">
          <img src="https://clipground.com/images/pokemon-logo-png-5.png" alt="logo" class="img-fluid" width="400px" height="200px">
        </div>
        </div>
      </div>
    </header>

    <section class="container-md my-4">
      <button class="bg-success text-center border round"><a href="inicio.html">
        <h4>Ver todos los Pokemones</h4></a>
      </button>

        <div class="col-8 d-flex justify-content-center my-5 text-center diferente" id="detalle">
          <div class="col-4">
            <h5>Nombre: </h5>
            <p></p>
            <h5>Habilidades: </h5>
            <p></p>
          </div>
          <div class="col-4">
            <img class="img-fluid" width="100px"></img>
          </div> 
        </div>
    </section>

    <footer class="container-fluid fondo py-4">
        <div class="row justify-content-center">
          <p class="text-white">Api Pokemon</p>
        </div>
    </footer>

    <script>
      
      let contenido = document.getElementById('detalle')

      var i = 0

      function consultarPokemon(){
        fetch("https://pokeapi.co/api/v2/pokemon/5")
          .then(function(response){
            console.log(response)
            response.json()
            .then(function(pokemon){
              contenido = `
                <div class="col-4">
                  <h5>Nombre: </h5>
                  <p> ${pokemon.name}</p>
                  <h5>Habilidades: </h5>
                  <p>${pokemon.abilities.ability}</p>
                </div>
                <div class="col-4">
                  <img src="${pokemon.sprites.front_default}" width="100px" class="img-fluid"></img>
                </div> `

                document.getElementById('detalle').innerHTML = contenido;
        
            })
          })
        }
        consultarPokemon()
    </script>

  </body>
</html>
